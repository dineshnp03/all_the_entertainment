<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - ScreenScape</title>
    <link rel="icon" type="image/x-icon" href="/assets/favico.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="d-flex justify-content-center gap-3 align-items-center">
          <img
            class="logo"
            src="assets/logo.png"
            alt="videogarpaher with reel film with title name ScreenScape"
          />
          <h1>ScreenScape</h1>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="category.html">Categories</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <main class="content my-3">
        <section id="contact">
          <h2>Contact Us</h2>
          <p>Get in touch with us!</p>
          <form>
            <label class="my-2 text-white" for="name">Name:</label>
            <input
              class="p-2 mb-3"
              type="text"
              id="name"
              name="name"
              required
              maxlength="40"
            />
            <label class="my-2 text-white" for="email">Email:</label>
            <input
              class="p-2 mb-3"
              type="email"
              id="email"
              name="email"
              required
              pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
            />
            <label class="my-2 text-white" for="message">Message:</label>
            <textarea
              class="p-2 mb-3"
              id="message"
              name="message"
              required
            ></textarea>
            <button class="p-2 cursor font-bold" type="submit">Submit</button>
          </form>

          <h2 class="mt-5">You know where to find us!</h2>
          <div id="map" class="my-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11586.70062528379!2d-80.49435738347691!3d43.446499987799406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882bf4f2b8605b17%3A0xd7349fdbbdc1376f!2sApollo%20Cinema!5e0!3m2!1sen!2sca!4v1723796215175!5m2!1sen!2sca"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-container m-4 gap-3">
          <section
            class="d-flex flex-column align-items-start justify-content-between gap-4"
          >
            <div>
              <div
                class="d-flex justify-content-center gap-3 align-items-center"
              >
                <img
                  class="footer-logo"
                  src="assets/logo.png"
                  alt="videogarpaher with reel film with title name ScreenScape"
                />
                <h2>ScreenScape</h2>
              </div>

              <p class="d-flex gap-2">
                <b>Email:</b
                ><i
                  ><a class="hover" href="mailto:screenscape@gmail.com"
                    >screenscape@gmail.com</a
                  ></i
                >
              </p>
              <p class="d-flex gap-2">
                <b>Tel:</b
                ><i
                  ><a class="hover" href="tel:+1-188-188-1888"
                    >+1-188-188-1888</a
                  ></i
                >
              </p>
            </div>

            <div>
              <p class="text-center copyright py-1">&copy; 2024 ScreenScape</p>
            </div>
          </section>
          <section>
            <div class="d-flex flex-column align-items-start">
              <p class="font-bold text-white my-3">Follow us on</p>
              <div class="d-flex gap-2">
                <i class="bi bi-instagram cursor icon-hover"></i>
                <i class="bi bi-facebook cursor icon-hover"></i>
                <i class="bi bi-twitter-x cursor icon-hover"></i>
                <i class="bi bi-youtube cursor icon-hover"></i>
                <i class="bi bi-threads cursor icon-hover"></i>
              </div>
            </div>
            <p  class="font-bold text-white my-3 d-flex align-items-start">Quick Links</p>
            <ul class="ps-0 d-flex flex-column align-items-start">
              <li><a href="index.html">Home</a></li>
              <li><a href="category.html">Categories</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </section>
        </div>
      </footer>
    </div>
  </body>
</html>
